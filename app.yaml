application: grevian-site-monitor
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  secure: always
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  secure: always
  static_dir: static/css

- url: /img
  secure: always
  static_dir: static/img

- url: /js
  secure: always
  static_dir: static/js

- url: /admin
  secure: always
  script: main.app
  login: admin

- url: .*
  secure: always
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: ssl
  version: latest
- name: lxml
  version: latest

builtins:
  - deferred: on
